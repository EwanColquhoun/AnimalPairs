<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Pairs</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <!--Link to AnimateCSS library-->
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>
    <!-- The Modal -->
    <div id="myModal" class="modal">
    
      <!-- Modal content -->
      <div class="modal-content">
        <div id="congrats-div"></div>
        <button id="close-modal">Try Again!</button>
      </div>

    </div>

    <h1>Animal Pairs</h1>

        <div id="deck-info-holder">
            <div class="info-holder"><span id="score">SCORE</span></div>
            <div class="info-holder"><span id="timer">0 minutes 5 seconds</span></div>

            <div id="difficulty-dropdown" class="dropdown info-holder">
                <button class="dropbtn">Difficulty</button>
                <div class="dropdown-content">
                    <button clicked = true class="diff-btn" id="diff-easy">Easy</button>
                    <button clicked = true class="diff-btn" id="diff-medium">Medium</button>
                    <button clicked = true class="diff-btn" id="diff-hard">Hard</button>
                </div>
            </div>
        </div>
    
        <div id="game-holder">

            <ul id="deck" class="deck">
                    <li class="card"><img src="assets/images/cow.jpg"></li>
                    <li class="card"><img src="assets/images/dog.jpg"></li>
                    <li class="card"><img src="assets/images/eagle.jpg"></li>
                    <li class="card"><img src="assets/images/gecko.jpg"></li>
                    <li class="card"><img src="assets/images/kingfisher.jpg"></li>
                    <li class="card"><img src="assets/images/panda.jpg"></li>
                    <li class="card"><img src="assets/images/tiger.jpg"></li>
                    <li class="card"><img src="assets/images/zebra.jpg"></li>
                    <li class="card"><img src="assets/images/cow.jpg"></li>
                    <li class="card"><img src="assets/images/dog.jpg"></li>
                    <li class="card"><img src="assets/images/eagle.jpg"></li>
                    <li class="card"><img src="assets/images/gecko.jpg"></li>
                    <li class="card"><img src="assets/images/kingfisher.jpg"></li>
                    <li class="card"><img src="assets/images/panda.jpg"></li>
                    <li class="card"><img src="assets/images/tiger.jpg"></li>
                    <li class="card"><img src="assets/images/zebra.jpg"></li>
                    <li class="card"><img src="assets/images/kingfisher.jpg"></li>
                    <li class="card"><img src="assets/images/panda.jpg"></li>
                    <li class="card"><img src="assets/images/tiger.jpg"></li>
                    <li class="card"><img src="assets/images/zebra.jpg"></li>
            </ul>

            <div>
                <button id="reset-game"><i class="fas fa-undo"></i></button>
            </div>
        </div>

    <footer>
        <p>Copyright 2021 Ewan Colquhoun</p>
    </footer>

    <script src="https://kit.fontawesome.com/48b20a3378.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
