<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Pairs</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <!--Link to AnimateCSS library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>
    <!-- The Modal -->
    <div id="myModal" class="modal">
    
      <!-- Modal content -->
      <div class="modal-content">
        <span id= "close-modal" class="close">&plus;</span>
        <p>Testing</p>
      </div>
    
    </div>
    <h1>Animal Pairs</h1>

    <div id="game-holder">
    
        <div id="deck-info-holder">
            <div class="info-holder"><span id="score">SCORE</span></div>
            <div class="info-holder"><span id="timer">0 minutes 5 seconds</span></div>

            <div id="difficulty-dropdown" class="dropdown info-holder">
                <button class="dropbtn">Difficulty</button>
                <div class="dropdown-content">
                    <button class="diff-btn diff-easy">Easy</button>
                    <button class="diff-btn diff-medium">Medium</button>
                    <button class="diff-btn diff-hard">Hard</button>
                </div>
            </div>
        </div>

            <ul id="deck" class="deck">
                <li class="card show"><img src="assets/images/cow.jpg" alt="Cow image"></li>
                <li class="card"><img src="assets/images/dog.jpg" alt="Dog image"></li>
                <li class="card match"><img src="assets/images/eagle.jpg" alt="Eagle image"></li>
                <li class="card"><img src="assets/images/gecko.jpg" alt="Gecko image"></li>
                <li class="card"><img src="assets/images/kingfisher.jpg" alt="Kingfisher image"></li>
                <li class="card show"><img src="assets/images/panda.jpg" alt="Panda image"></li>
                <li class="card"><img src="assets/images/tiger.jpg" alt="Tiger image"></li>
                <li class="card"><img src="assets/images/zebra.jpg" alt="Zebra image"></li>
                <li class="card"><img src="assets/images/cow.jpg" alt="Cow image"></li>
                <li class="card"><img src="assets/images/dog.jpg" alt="Dog image"></li>
                <li class="card match"><img src="assets/images/eagle.jpg" alt="Eagle image"></li>
                <li class="card"><img src="assets/images/gecko.jpg" alt="Gecko image"></li>
                <li class="card"><img src="assets/images/kingfisher.jpg" alt="Kingfisher image"></li>
                <li class="card"><img src="assets/images/panda.jpg" alt="Panda image"></li>
                <li class="card"><img src="assets/images/tiger.jpg" alt="Tiger image"></li>
                <li class="card"><img src="assets/images/zebra.jpg" alt="Zebra image"></li>
                <li class="card"><img src="assets/images/kingfisher.jpg" alt="Kingfisher image"></li>
                <li class="card"><img src="assets/images/panda.jpg" alt="Panda image"></li>
                <li class="card"><img src="assets/images/tiger.jpg" alt="Tiger image"></li>
                <li class="card"><img src="assets/images/zebra.jpg" alt="Zebra image"></li>
            </ul>

        <div>
            <button id="reset-game"><i class="fas fa-undo"></i></button>
        </div>

    </div>

    <footer>
        <p>Copyright 2021 Ewan Colquhoun</p>
    </footer>

    <script src="https://kit.fontawesome.com/48b20a3378.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
